<svg width="340" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f0f0f0" />
  <text x="170" y="30" font-size="20" text-anchor="middle" fill="black">Fruit Quantities</text>
  <!-- Apple -->
  <rect x="40" y="130" width="80" height="120" fill="#ff0000" />
  <text x="80" y="270" font-family="Verdana" font-size="12" fill="black" text-anchor="middle">Apples</text>
  <text x="80" y="125" font-family="Verdana" font-size="12" fill="black" text-anchor="middle">30</text>
  <!-- Banana -->
  <rect x="130" y="70" width="80" height="180" fill="#ffff00" />
  <text x="170" y="270" font-family="Verdana" font-size="12" fill="black" text-anchor="middle">Bananas</text>
  <text x="170" y="65" font-family="Verdana" font-size="12" fill="black" text-anchor="middle">45</text>
  <!-- Cherry -->
  <rect x="220" y="150" width="80" height="100" fill="#8b0000" />
  <text x="260" y="270" font-family="Verdana" font-size="12" fill="black" text-anchor="middle">Cherries</text>
  <text x="260" y="145" font-family="Verdana" font-size="12" fill="black" text-anchor="middle">25</text>
</svg>