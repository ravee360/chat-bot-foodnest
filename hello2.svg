<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#e0f7fa;stop-opacity:1"></stop>
            <stop offset="100%" style="stop-color:#b2ebf2;stop-opacity:1"></stop>
        </linearGradient>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#37474f"></polygon>
        </marker>
    </defs>
    <rect width="100%" height="100%" fill="url(#backgroundGradient)"></rect>
    
    <g transform="translate(400, 300)">
        <!-- Step 1: User asks -->
        <g transform="translate(220, 0) translate(-60, -40)">
            <rect width="120" height="80" rx="10" ry="10" fill="#ffcdd2"></rect>
            <text x="60" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="#212121">1. User asks</text>
            <text x="40" y="60" font-family="Arial" font-size="12" fill="#d32f2f" font-weight="bold">D</text>
            <text x="80" y="60" font-family="Arial" font-size="12" fill="#f57c00" font-weight="bold">F</text>
        </g>
        <!-- Step 2: Clean text -->
        <g transform="translate(155.56, 155.56) translate(-60, -40)">
            <rect width="120" height="80" rx="10" ry="10" fill="#e1bee7"></rect>
            <text x="60" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="#212121">2. Clean text</text>
            <text x="40" y="60" font-family="Arial" font-size="12" fill="#d32f2f" font-weight="bold">D</text>
            <text x="80" y="60" font-family="Arial" font-size="12" fill="#f57c00" font-weight="bold">F</text>
        </g>
        <!-- Step 3: Detect intent -->
        <g transform="translate(0, 220) translate(-60, -40)">
            <rect width="120" height="80" rx="10" ry="10" fill="#c5cae9"></rect>
            <text x="60" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="#212121">3. Detect intent</text>
            <text x="40" y="60" font-family="Arial" font-size="12" fill="#d32f2f" font-weight="bold">D</text>
            <text x="80" y="60" font-family="Arial" font-size="12" fill="#f57c00" font-weight="bold">F</text>
        </g>
        <!-- Step 4: Fetch info -->
        <g transform="translate(-155.56, 155.56) translate(-60, -40)">
            <rect width="120" height="80" rx="10" ry="10" fill="#b3e5fc"></rect>
            <text x="60" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="#212121">4. Fetch info</text>
            <text x="40" y="60" font-family="Arial" font-size="12" fill="#d32f2f" font-weight="bold">D</text>
            <text x="80" y="60" font-family="Arial" font-size="12" fill="#f57c00" font-weight="bold">F</text>
        </g>
        <!-- Step 5: Generate response -->
        <g transform="translate(-220, 0) translate(-60, -40)">
            <rect width="120" height="80" rx="10" ry="10" fill="#c8e6c9"></rect>
            <text x="60" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="#212121">5. Generate response</text>
            <text x="40" y="60" font-family="Arial" font-size="12" fill="#d32f2f" font-weight="bold">D</text>
            <text x="80" y="60" font-family="Arial" font-size="12" fill="#f57c00" font-weight="bold">F</text>
        </g>
        <!-- Step 6: Polish -->
        <g transform="translate(-155.56, -155.56) translate(-60, -40)">
            <rect width="120" height="80" rx="10" ry="10" fill="#fff9c4"></rect>
            <text x="60" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="#212121">6. Polish</text>
            <text x="40" y="60" font-family="Arial" font-size="12" fill="#d32f2f" font-weight="bold">D</text>
            <text x="80" y="60" font-family="Arial" font-size="12" fill="#f57c00" font-weight="bold">F</text>
        </g>
        <!-- Step 7: Send -->
        <g transform="translate(0, -220) translate(-60, -40)">
            <rect width="120" height="80" rx="10" ry="10" fill="#ffccbc"></rect>
            <text x="60" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="#212121">7. Send</text>
            <text x="40" y="60" font-family="Arial" font-size="12" fill="#d32f2f" font-weight="bold">D</text>
            <text x="80" y="60" font-family="Arial" font-size="12" fill="#f57c00" font-weight="bold">F</text>
        </g>
        <!-- Step 8: Learn -->
        <g transform="translate(155.56, -155.56) translate(-60, -40)">
            <rect width="120" height="80" rx="10" ry="10" fill="#d1c4e9"></rect>
            <text x="60" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="#212121">8. Learn</text>
            <text x="40" y="60" font-family="Arial" font-size="12" fill="#d32f2f" font-weight="bold">D</text>
            <text x="80" y="60" font-family="Arial" font-size="12" fill="#f57c00" font-weight="bold">F</text>
        </g>
    </g>
    
    <!-- Arrows -->
    <g transform="translate(400, 300)" stroke="#37474f" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
        <path d="M 110, 50 A 150 150 0 0 1 50, 110"></path>
        <path d="M 50, 110 A 150 150 0 0 1 -50, 110"></path>
        <path d="M -50, 110 A 150 150 0 0 1 -110, 50"></path>
        <path d="M -110, 50 A 150 150 0 0 1 -110, -50"></path>
        <path d="M -110, -50 A 150 150 0 0 1 -50, -110"></path>
        <path d="M -50, -110 A 150 150 0 0 1 50, -110"></path>
        <path d="M 50, -110 A 150 150 0 0 1 110, -50"></path>
        <path d="M 110, -50 A 150 150 0 0 1 110, 50"></path>
    </g>
</svg>